<form [formGroup]="todoForm" (ngSubmit)="addTask()">
    <input formControlName="task" placeholder="Enter task">
    <div *ngIf="todoForm.get('task')?.invalid && (todoForm.get('task')?.dirty || todoForm.get('task')?.touched)">
      <small *ngIf="todoForm.get('task')?.errors?.['required']">Task is required.</small>
    </div>
    <button type="submit" [disabled]="todoForm.invalid">Add Task</button>
  </form>
  
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span [class.completed]="task.completed">{{ task.task }}</span>
    </li>
  </ul>
